<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login Page" />
    <meta name="keywords" content="login, html5, template" />
    <meta name="author" content="Author" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!-- Start Sign In Form -->
                <form id="loginForm" action="/login" method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
                    </div>
                    <div class="form-group">
                        <p>Not registered? <a href="member/register">Sign Up</a> | <a href="forgot.html">Forgot Password?</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign In" class="btn btn-primary">
                    </div>
                    <div class="form-group">
                        <p id="error-message" style="color: red;"></p>
                    </div>
                </form>
                <!-- END Sign In Form -->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼 제출 기본 동작 방지

        var formData = new FormData(this);

        fetch('/login', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response:', data); // 응답을 콘솔에 출력하여 디버깅
            if (data.status === 'success') {
                window.location.href = data.redirect;
            } else {
                document.getElementById('error-message').textContent = data.message; // 로그인 실패 시 에러 메시지 표시
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>

</body>
</html>
