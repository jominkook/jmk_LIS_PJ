<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        <li th:each="item : ${items}">
			<p>name:<span th:text="${item.name}">Item Name</span></p>
            <p>Origin: <span th:text="${item.origin}">Origin Address</span></p>
            <p>Seller: <span th:text="${item.sellerName}">Seller Name</span></p>
            <p>Price: <span th:text="${item.price}">Item Price</span></p>
            <p>Stock Quantity: <span th:text="${item.stockQuantity}">Stock Quantity</span></p>
        </li>
    </ul>
</body>
</html>
